{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>{% block title %}Authentification{% endblock %}</title>
        <meta charset="utf-8">
    </head>
    <body>
        {% block content %}
            <h2>Connection</h2>
            <form method="POST"> 
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Se connecter</button>
                <p>{{message}}</p>
                <a href="{% url 'signUp' %}">Inscrivez-vous maintenant</a>
           
            </form>
        {% endblock %}
    </body>
</html>
